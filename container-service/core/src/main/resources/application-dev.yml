server:
  port: 8803

spring:
  datasource:
    url: jdbc:mysql://192.168.16.34:41123/hawk?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: Password
  redis:
    host: 192.168.16.34
    password: Password
    port: 31604
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/
hawk:
  container:
    default-instance-namespace: default
    domain-host: sk.9f.cn
    build-namespace: build
    app-image-prefix: registry.cn-qingdao.aliyuncs.com/kangta123
    gateway-url: hawk-gateway.hawk:8080
    pvc-log: true
  runtime:
    buildVolume: lib-repo
    config:
      nginx:
        runtime:
          appImage: registry.cn-qingdao.aliyuncs.com/kangta123/hawk/hawk_nginx:v2.0
          dataImage: registry.cn-qingdao.aliyuncs.com/kangta123/hawk/hawk_init_npm:v2.0
          podInteractionVolume: /tmp/app:/usr/local/openresty/nginx/html
        build:
          npm:
            image: registry.cn-qingdao.aliyuncs.com/kangta123/hawk/hawk_npm_build:v2.0
            sub: npm
      tomcat:
        runtime:
          appImage: registry.cn-qingdao.aliyuncs.com/kangta123/hawk/hawk_tomcat8:v2.0
          dataImage: registry.cn-qingdao.aliyuncs.com/kangta123/hawk/hawk_init_tomcat:v2.0
          podInteractionVolume: /tmp/app:/usr/local/apache-tomcat-8.5.46/webapps/ROOT
        build:
          npm:
            image: registry.cn-qingdao.aliyuncs.com/kangta123/hawk/hawk_maven_build:v2.0
            volume:
              sub: maven
              mountPath: /root/.m2/
      springboot:
        runtime:
          appImage: registry.cn-qingdao.aliyuncs.com/kangta123/hawk/hawk_springboot8:v2.0
          dataImage: registry.cn-qingdao.aliyuncs.com/kangta123/hawk/hawk_init_springboot:v2.0
          podInteractionVolume: /tmp/app:/app/jar
        build:
          maven:
            image: registry.cn-qingdao.aliyuncs.com/kangta123/hawk/hawk_maven_build:v2.0
            volume:
              sub: maven
              mountPath: /root/.m2/
          gradle:
            image: registry.cn-qingdao.aliyuncs.com/kangta123/hawk/hawk_gradle_build:v2.0
            volume:
              sub: gradle
              mountPath: /gradle
